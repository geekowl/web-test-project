    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="shortcut  icon" href="fav/favicon.ico"/>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <header>
                <hgroup>
                    <h1 class="title">Jellycoaster</h1>
                    <p class = "subtitle"><small>과제 - 장태근</small></p>
                </hgroup>
            </header>
        </div>
        <div class="row">
            <div class="col-md-3">
                <nav>
                     <ul class="nav nav-sidebar">
                        <li ><a href="index.html">커버페이지</a></li>
                        <li><a href="location1.html">별을 찍어보자</a></li>

                    </ul>
                </nav>
            </div>
            <div class="col-md-9">
                <article>
                    <h2><strong>안녕하세요</strong></h2>
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <input type="text"  class="form-control"  placeholder ="이름을 입력해주세요" id='input'>
                            <input type="button" id="btn" class="btn btn-default" value='인사'>
                        </div>
                    </form>
                    <textarea id = 'output' class="form-control" rows="8"></textarea></br>
                </article>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
        $('#btn').click(function(){
            var name=$('#input').val();
            var str=$('textarea').val();
            $('#output').text(str+name+'님 안녕하세요?'+'\r');
        });
    </script>
    <script src="js/bootstrap.min.js"></script>
